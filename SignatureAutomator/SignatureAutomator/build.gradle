apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'westland.signature.automator.Main'
sourceCompatibility = 1.7
targetCompatibility = 1.7
version = '1.2'

repositories {
    mavenCentral()
}

task fatJar(type: Jar) {
	manifest {
        attributes 'Implementation-Title': 'Gradle Jar File Example',
        	'Implementation-Version': version,
        	'Main-Class': 'westland.signature.automator.Main'
    }
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}
run {
    args = ["C:/Users/Westland/NoahsProjects/Westland/SignatureAutomator/SignatureAutomator", "-test"]
    standardInput = System.in
}


dependencies {
    compile 'com.google.apis:google-api-services-groupssettings:v1-rev74-1.23.0'
    compile 'com.google.api-client:google-api-client:1.23.0'
    compile 'com.google.oauth-client:google-oauth-client-jetty:1.23.0'
    compile 'com.google.apis:google-api-services-admin-directory:directory_v1-rev101-1.23.0'
    compile 'com.google.apis:google-api-services-gmail:v1-rev83-1.23.0'
    compile 'org.apache.commons:commons-csv:1.5'
    compile group: 'javax.mail', name: 'mail', version: '1.5.0-b01'
    compile group: 'org.apache.directory.studio', name: 'org.apache.commons.codec', version: '1.8'
    compile 'com.google.apis:google-api-services-drive:v3-rev122-1.23.0'

}
