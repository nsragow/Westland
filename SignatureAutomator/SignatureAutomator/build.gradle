apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'westland.signature.automator.ServiceConnection'
sourceCompatibility = 1.7
targetCompatibility = 1.7
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.google.api-client:google-api-client:1.23.0'
    compile 'com.google.oauth-client:google-oauth-client-jetty:1.23.0'
    compile 'com.google.apis:google-api-services-admin-directory:directory_v1-rev53-1.20.0'
    compile 'com.google.apis:google-api-services-gmail:v1-rev83-1.23.0'
    compile 'org.apache.commons:commons-csv:1.5'
    compile group: 'javax.mail', name: 'mail', version: '1.5.0-b01'
    compile group: 'org.apache.directory.studio', name: 'org.apache.commons.codec', version: '1.8'
    compile 'com.google.apis:google-api-services-drive:v3-rev122-1.23.0'

}
